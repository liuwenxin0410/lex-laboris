<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Capture</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background-color: transparent; }
        #overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.3); cursor: crosshair; }
        #selection-box { position: absolute; box-sizing: border-box; border: 2px dashed #ffffff; background-color: rgba(100, 150, 255, 0.3); display: none; }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="selection-box"></div>
    </div>
    <!-- 加载编译后的 JS 文件 -->
    <script src="./dist/capture.js"></script>
</body>
</html>
